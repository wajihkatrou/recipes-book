<div class="row">
	<div class="col-xs-12">
		<img [src]="displayedRecipe.imagePath" alt="{{ displayedRecipe.name}}" 
		style="max-height: 300px" class="img-responsive">
	</div>
</div>

<div class="row">
	<div class="col-xs-12">
		<h1>{{ displayedRecipe.name }}</h1>
	</div>
</div>

<div class="row">
	<div class="col-xs-12">
		<div class="btn-group" appDropdown>
			<button type="button" class="btn btn-primary dropdown-toggle">
				Manage Recipe <span class="caret"></span>
			</button>
			<ul class="dropdown-menu">
				<li><a (click)="moveToShoppingList()" style="cursor: pointer">To Shopping List</a></li>
				<li><a href="#">Edit Recipe</a></li>
				<li><a href="#">Delete Recipe</a></li>
			</ul>
		</div>
	</div>
</div>

<div class="row">
	<div class="col-xs-12">
		{{  displayedRecipe.description }}
	</div>
</div>

<div class="row">
	<div class="col-xs-12">
		<ul class="list-group">
			<li class="list-group-item" *ngFor="let ingredient of displayedRecipe.ingredients">
				{{ ingredient.name }} - {{ ingredient.amount }}
			</li>
		</ul>
	</div>
</div>
